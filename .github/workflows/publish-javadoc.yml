name: Deploy Javadoc

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - info
          - warning
          - debug

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17

      - name: Build with Maven and Generate Javadoc
        run: |
          mvn clean install javadoc:javadoc -pl !fastnbt_nms_v1_15,!fastnbt_nms_v1_16,!fastnbt_nms_v1_17_R1,!fastnbt_nms_v1_18_R2,!fastnbt_nms_v1_19_R1,!fastnbt_nms_v1_19_R2,!fastnbt_nms_v1_19_R3,!fastnbt_nms_v1_20_R1,!fastnbt_nms_v1_20_R2,!fastnbt_nms_v1_20_R3,!fastnbt_nms_v1_20_4,!fastnbt_nms_v1_20_6,!fastnbt_nms_v1_21,!fastnbt_nms_v1_21_1,!fastnbt_nms_v1_21_3,!fastnbt_nms_v1_21_4

      - name: Deploy JavaDoc ðŸš€
        uses: MathieuSoysal/Javadoc-publisher.yml@v2.3.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          javadoc-branch: javadoc
          java-version: 17
          target-folder: target/site/apidocs
          project: maven
